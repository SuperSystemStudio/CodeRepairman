language: python
os: liunx
python:  
  - '3.5'
  - '3.6'
before_install: 
  - pip install --upgrade pyflakes
  - pip install flask
  – pip install codecov
script:
  - pyflakes function_table.py
  - pyflakes main.py
  – coverage run main.py
  – coverage run function_table.py
after_success:
  - codecov
notifications:
  webhooks: ${Webhooks}
